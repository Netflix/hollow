apply plugin: 'java-library'

sourceSets {
    tools {
        compileClasspath += main.output
        runtimeClasspath += main.output
    }
}
 
dependencies {
    api project(':hollow')
    api 'org.apache.velocity:velocity:1.7'
    api 'commons-codec:commons-codec:1.8'
    implementation 'commons-io:commons-io:2.3'
    implementation 'com.google.code.gson:gson:2.8.0'

    compileOnly 'org.eclipse.jetty:jetty-server:9.4.3.v20170317'

    testImplementation 'junit:junit:4.11'

    toolsCompile configurations.compile
    toolsRuntime configurations.runtime
}

configurations {
    toolsCompile.extendsFrom compile
}

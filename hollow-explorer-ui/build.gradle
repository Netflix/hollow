apply plugin: 'java-library'
apply plugin: 'nebula.facet'

facets {
    tools {
        parentSourceSet = 'test'
    }
}
 
dependencies {
    api project(':hollow')
    api project(':hollow-ui-tools')

    compile 'org.eclipse.jetty:jetty-server:9.4.3.v20170317'

    testImplementation 'junit:junit:4.11'
}
